<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
    <title>Music Player</title>
  </head>
  <body>
    <audio></audio>
    <div class="music-player">
      <img id="bg-image" alt="background image" class="bg-image" />

      <div class="header">
        <img src="./icons/icons8-menu-24.png" alt="" />
        <img src="./icons/icons8-search-30.png" alt="" />
      </div>

      <div class="volume-control">
        <img src="./icons/icons8-mute-26.png" alt="" />
        <input type="range" class="volume-slider" name="" id="" />
        <img src="./icons/icons8-audio-26.png" alt="" />
      </div>

      <div class="song-info">
        <img id="thumbnail" alt="song thumbnail" />
        <h1 id="title"></h1>
        <p id="artist"></p>
      </div>

      <div class="controls">
        <img src="./icons/icons8-shuffle-26.png" alt="" />
        <img src="./icons/icons8-audio-26.png" alt="" />
      </div>

      <div class="song-progress">
        <div class="time">
          <div id="current-time" class="current-time">00:00</div>
          <div id="duration" class="duration">03:24</div>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <div class="buttons">
        <img src="./icons/icons8-repeat-26.png" alt="" />
        <img id="prev-btn" src="./icons/icons8-skip-to-start-24.png" alt="" />
        <div id="play-pause" class="play-pause">
          <img src="./icons/icons8-play-24.png" alt="" />
        </div>
        <img id="next-btn" src="./icons/icons8-end-24.png" alt="" />
        <img src="./icons/icons8-heart-26.png" alt="" />
      </div>
    </div>
  </body>
</html>
